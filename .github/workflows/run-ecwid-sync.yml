name: Run Ecwid Sync

on:
  schedule:
    - cron: '0 * * * *'   # run every hour, UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  run-ecwid-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode Google service account JSON
        run: |
          echo "${{ secrets.GOOGLE_SHEETS_SERVICE_ACCOUNT_BASE64 }}" | base64 -d > service_account.json

      - name: Run ecwid_sync script
        env:
          ECWID_STORE_ID: ${{ secrets.ECWID_STORE_ID }}
          ECWID_SECRET_TOKEN: ${{ secrets.ECWID_SECRET_TOKEN }}
          GOOGLE_SHEETS_SERVICE_ACCOUNT_FILE: service_account.json
          NEW_SHEET_NAME: ${{ secrets.NEW_SHEET_NAME }}
          GOOGLE_ORDERS_WORKSHEET_NAME: ${{ secrets.GOOGLE_ORDERS_WORKSHEET_NAME }}
          GOOGLE_LOG_WORKSHEET_NAME: ${{ secrets.GOOGLE_LOG_WORKSHEET_NAME }}
          INITIAL_FETCH_DATE_STR: ${{ secrets.INITIAL_FETCH_DATE_STR }}
        run: |
          python ecwid_sync.py
